<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmeEditDlg" widgetVar="FilmeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFilmeTitle}">
            <h:form id="FilmeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFilmeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{filmeController.selected.id}" title="#{bundle.EditFilmeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFilmeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{filmeController.selected.name}" title="#{bundle.EditFilmeTitle_name}" />
                        <p:outputLabel value="#{bundle.EditFilmeLabel_jahr}" for="jahr" />
                        <p:inputText id="jahr" value="#{filmeController.selected.jahr}" title="#{bundle.EditFilmeTitle_jahr}" />
                        <p:outputLabel value="#{bundle.EditFilmeLabel_schauspieler}" for="schauspieler" />
                        <p:selectOneMenu id="schauspieler" value="#{filmeController.selected.schauspieler}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{schauspielerController.itemsAvailableSelectOne}"
                                           var="schauspielerItem"
                                           itemValue="#{schauspielerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFilmeLabel_regisseure}" for="regisseure" />
                        <p:selectOneMenu id="regisseure" value="#{filmeController.selected.regisseure}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regisseureController.itemsAvailableSelectOne}"
                                           var="regisseureItem"
                                           itemValue="#{regisseureItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filmeController.update}" value="#{bundle.Save}" update="display,:FilmeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FilmeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FilmeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
