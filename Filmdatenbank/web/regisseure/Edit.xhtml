<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisseureEditDlg" widgetVar="RegisseureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegisseureTitle}">
            <h:form id="RegisseureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regisseureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegisseureLabel_id}" for="id" rendered="false"/>
                        <p:inputText id="id" value="#{regisseureController.selected.id}" title="#{bundle.EditRegisseureTitle_id}" rendered="false"/>
                        <p:outputLabel value="#{bundle.EditRegisseureLabel_vorname}" for="vorname" />
                        <p:inputText id="vorname" value="#{regisseureController.selected.vorname}" title="#{bundle.EditRegisseureTitle_vorname}" />
                        <p:outputLabel value="#{bundle.EditRegisseureLabel_nachname}" for="nachname" />
                        <p:inputText id="nachname" value="#{regisseureController.selected.nachname}" title="#{bundle.EditRegisseureTitle_nachname}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regisseureController.update}" value="#{bundle.Save}" update="display,:RegisseureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegisseureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegisseureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
